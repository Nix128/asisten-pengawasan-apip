<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asisten Pengawasan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Ganti dengan kit Font Awesome Anda jika punya -->
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h2>Knowledge Base</h2>
                <label for="file-upload-input" class="upload-kb-btn">
                    <i class="fas fa-plus"></i> Tambah Dokumen
                </label>
                <input type="file" id="file-upload-input" accept=".pdf,.docx,.txt" hidden>
            </header>
            <div id="document-list" class="document-list">
                <!-- Daftar dokumen akan dimuat di sini -->
            </div>
        </aside>

        <main class="chat-area">
            <div id="chat-window" class="chat-window">
                <div class="message model">
                    <p>Halo! Saya adalah Asisten AI untuk Pengawasan.</p>
                    <p>Anda bisa bertanya kepada saya, atau tambahkan dokumen ke Knowledge Base untuk saya pelajari.</p>
                </div>
            </div>
            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="chat-input-area">
                <textarea id="chat-input" placeholder="Ketik pesan Anda di sini..." rows="1"></textarea>
                <button id="send-btn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/YOUR_KIT_ID.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
