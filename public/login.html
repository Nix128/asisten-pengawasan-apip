<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Asisten Pengawasan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <h1>AI Asisten Pengawasan</h1>
        <div id="loginForm">
            <h2>Login Administrator</h2>
            <input type="text" id="username" placeholder="Username" class="login-input">
            <input type="password" id="password" placeholder="Password" class="login-input">
            <button id="loginButton">Login</button>
            <p id="loginStatus"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
