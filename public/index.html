<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asisten Pengawasan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Pastikan Anda menggunakan Kit Font Awesome yang valid atau ganti dengan ikon SVG -->
    <script src="https://kit.fontawesome.com/1a2b3c4d5e.js" crossorigin="anonymous"></script> <!-- CONTOH, GANTI DENGAN ID ANDA -->
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <header class="sidebar-header">
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="fas fa-plus"></i> Percakapan Baru
                </button>
            </header>
            <nav class="sidebar-nav">
                <section>
                    <h3>Riwayat</h3>
                    <div id="session-list" class="nav-list"></div>
                </section>
                <section>
                    <h3>Knowledge Base</h3>
                    <div id="document-list" class="nav-list"></div>
                    <label for="kb-upload-input" class="upload-kb-btn">
                        <i class="fas fa-upload"></i> Tambah Dokumen
                    </label>
                    <input type="file" id="kb-upload-input" accept=".pdf,.docx,.txt" hidden>
                </section>
            </nav>
        </aside>

        <!-- Area Konten Utama -->
        <main class="chat-area">
            <header class="chat-header">
                <button id="menu-toggle-btn" class="icon-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 id="chat-title">Percakapan Baru</h2>
            </header>
            
            <div id="chat-window" class="chat-window">
                <div class="message model">
                    <p>Halo! Saya adalah Asisten AI untuk Pengawasan. Silakan ajukan pertanyaan atau lampirkan dokumen untuk kita diskusikan.</p>
                </div>
            </div>
            
            <!-- Area Input yang diperbaiki -->
            <div class="chat-input-section">
                <div id="loading-indicator" class="loading-indicator" style="display: none;">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
                
                <div class="chat-input-container">
                    <!-- Tombol Upload Kontekstual -->
                    <button id="context-upload-btn" class="icon-btn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="file" id="context-upload-input" accept=".pdf,.docx,.txt" hidden>
                    
                    <!-- Textarea untuk mengetik -->
                    <div class="textarea-wrapper">
                        <textarea id="chat-input" placeholder="Ketik pesan Anda di sini..." rows="1"></textarea>
                    </div>

                    <!-- Tombol Kirim -->
                    <button id="send-btn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
