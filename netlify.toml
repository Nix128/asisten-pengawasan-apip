[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "public"

[functions]
  node_bundler = "esbuild"

# Perintah ini memberitahu Netlify untuk memberikan waktu lebih
# khusus untuk fungsi process-document
[functions."process-document"]
  timeout = 25 # Naikkan timeout menjadi 25 detik

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200